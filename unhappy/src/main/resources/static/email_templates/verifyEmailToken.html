<!DOCTYPE html>
 <html lang="zh-TW">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>請驗證您的電子郵件</title>
  <style>
   body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
   }
   .container {
    background-color: #fff;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 600px;
    text-align: center;
   }
   h1 {
    color: #007bff;
    margin-bottom: 20px;
   }
   p {
    margin-bottom: 25px;
    font-size: 16px;
   }
   .verification-code {
    background-color: #e9ecef;
    color: #333;
    padding: 15px 30px;
    border-radius: 6px;
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 30px;
    letter-spacing: 10px; /* 增加字間距，更易讀 */
   }
   .expiration-notice {
    font-size: 14px;
    color: #777;
    margin-bottom: 20px;
   }
   .button {
    display: inline-block;
    padding: 12px 24px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: bold;
    transition: background-color 0.3s ease;
   }
   .button:hover {
    background-color: #0056b3;
   }
   .greeting {
    margin-bottom: 20px;
    font-size: 18px;
    font-weight: bold;
   }
   .regards {
    margin-top: 30px;
    font-size: 16px;
    color: #555;
   }
   .company-info {
    margin-top: 20px;
    font-size: 12px;
    color: #777;
   }
  </style>
 </head>
 <body>
  <div class="container">
   <h1>請驗證您的電子郵件</h1>
   <p class="greeting">您好，${username}！</p>
   <p>感謝您註冊我們的服務！請在註冊頁面輸入以下驗證碼以完成驗證：</p>
   <div class="verification-code">${verificationCode}</div>
   <p class="expiration-notice">此驗證碼將在 15 分鐘內過期，請儘快完成驗證。</p>
   <p>如果您並未申請註冊，請忽略此郵件。您的帳戶將不會被啟用。</p>
   <p class="regards">誠摯地，</p>
   <!-- <p>${companyName} 團隊</p> -->
   <!-- <div class="company-info">
    <p>${companyWebsite}</p>
    <p>${companyAddress}</p>
   </div> -->
  </div>
 </body>
 </html>
