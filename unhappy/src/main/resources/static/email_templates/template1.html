<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>測試郵件</title>
</head>
<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f9f9f9; padding: 40px; color: #333;">
    <div style="max-width: 600px; margin: auto; background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);">
        <div style="background-color: #4A90E2; color: white; padding: 20px 30px;">
            <h1 style="margin: 0; font-size: 24px;">✨ ${subject}</h1>
        </div>
        <div style="padding: 30px;">
            <p>親愛的用戶：</p>
            <img src="https://stickershop.line-scdn.net/stickershop/v1/product/8336511/LINEStorePC/main.png?v=1" />
            <p>${message}</p>
            <hr style="margin: 30px 0;">
            <p style="font-size: 14px; color: #777;">
                此郵件為系統自動發送，請勿直接回覆。<br>
                若您有任何問題，請聯絡網站管理員。
            </p>
        </div>
    </div>
</body>
</html>
